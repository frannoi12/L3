<body>
    <h1>Ajouter une Candidature</h1>
    <form action="/application/add" method="post">

        <input type="text" id="jobId" name="jobId" required><br><br>

        <label for="candidateId">Candidat ID :</label><br>
        <input type="text" id="candidateId" name="candidateId" required><br><br>

        <label for="status">Statut :</label><br>
        <input type="text" id="status" name="status" required><br><br>

        <button type="submit">Ajouter</button>
    </form>
