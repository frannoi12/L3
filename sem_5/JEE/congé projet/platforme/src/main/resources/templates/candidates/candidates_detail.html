<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails du Candidat</title>
</head>
<body>
    <h1>Détails du Candidat</h1>
    <p><strong>Nom :</strong> <span th:text="${candidate.name}"></span></p>
    <p><strong>Email :</strong> <span th:text="${candidate.email}"></span></p>
    <p><strong>Résumé :</strong> <span th:text="${candidate.resume}"></span></p>
    <p><strong>Compétences :</strong> <span th:text="${candidate.skills}"></span></p>
    <button onclick="window.location.href='/api/candidates'">Retour à la liste</button>
</body>
</html>
