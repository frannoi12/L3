<div class="container mt-4">
    <h2>Ajouter une Personne</h2>
    <form (ngSubmit)="createPersonne()" #personneForm="ngForm">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="personne.nom" name="nom" required #nom="ngModel">
        <div *ngIf="nom.invalid && (nom.touched || nom.dirty)" class="text-danger">
          Le nom est requis.
        </div>
      </div>
      
      <div class="mb-3">
        <label for="prenom" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="prenom" [(ngModel)]="personne.prenom" name="prenom" required #prenom="ngModel">
        <div *ngIf="prenom.invalid && (prenom.touched || prenom.dirty)" class="text-danger">
          Le prénom est requis.
        </div>
      </div>
      
      <div class="mb-3">
        <label for="statut" class="form-label">Statut</label>
        <select class="form-select" id="statut" [(ngModel)]="personne.statut" name="statut" required #statut="ngModel">
          <option value="étudiant">Étudiant</option>
          <option value="enseignant">Enseignant</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-success">Créer</button>
      <a routerLink="/personnes" class="btn btn-secondary ms-2">Retour à la liste</a>
    </form>
  </div>
