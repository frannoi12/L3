<div class="container mt-4">
    <h2>Modifier une Personne</h2>
    <form (ngSubmit)="updatePersonne()" #personneForm="ngForm">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="personne.nom" name="nom" required>
      </div>
      
      <div class="mb-3">
        <label for="prenom" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="prenom" [(ngModel)]="personne.prenom" name="prenom" required>
      </div>
      
      <div class="mb-3">
        <label for="statut" class="form-label">Statut</label>
        <select class="form-select" id="statut" [(ngModel)]="personne.statut" name="statut" required>
          <option value="étudiant">Étudiant</option>
          <option value="enseignant">Enseignant</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Mettre à jour</button>
      <a routerLink="/personnes" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
