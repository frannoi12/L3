{% extends 'base.html' %}
{% block content %}
<h2>{{ task.title }}</h2>
<p>{{ task.description }}</p>
<p>Statut: {% if task.completed %}✅ Complétée{% else %}❌ En cours{% endif %}</p>
<a href="{% url 'task_update' task.id %}">Modifier</a>
<a href="{% url 'task_list' %}">Retour à la liste</a>
{% endblock %}
