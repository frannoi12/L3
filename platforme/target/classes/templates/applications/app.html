<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Candidatures</title>
</head>
<body>
    <h1>Liste des Candidatures</h1>
    <button onclick="window.location.href='/application/add'">Ajouter une Candidature</button>
    <table border="1">
        <thead>
            <tr>
                <th>Job ID</th>
                <th>Candidat ID</th>
                <th>Statut</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="app : ${applications}">
                <td th:text="${app.jobId}"></td>
                <td th:text="${app.candidateId}"></td>
                <td th:text="${app.status}"></td>
                <td>
                    <a th:href="'/application/detail/' + ${app.id}">
                        <button>Détails</button>
                    </a>
                    <a th:href="'/application/update/' + ${app.id}">
                        <button>Mise à jour</button>
                    </a>
                    <form th:action="@{/application/delete/{id}(id=${app.id})}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette candidature ?');">Supprimer</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
